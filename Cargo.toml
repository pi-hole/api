[package]
name = "pihole_api"
version = "0.1.0"
authors = ["Mcat12 <mark@pi-hole.net>"]
description = "Work in progress HTTP API for Pi-hole."
homepage = "https://pi-hole.net"
repository = "https://github.com/pi-hole/api"
readme = "README.md"
license = "EUPL-1.2"
publish = false

[profile.release]
lto = true

[dependencies]
rocket = "0.3.6"
rocket_codegen = "0.3.6"
rocket_contrib = "0.3.6"
rocket_cors = "0.2.3"
serde = "1.0"
serde_derive = "1.0"
rmp = "0.8"
regex = "0.2"
rust-embed = "3.0.0"
toml = "0.4"
failure = "0.1.1"
failure_derive = "0.1.1"

[dev-dependencies]
serde_json = "1.0"
tempfile = "2.2"
